<section class="bg-main-light w-50 mx-auto rounded-3 mt-5 p-3">
    <h1 class="h2 text-main">Login Now:</h1>
    <form [formGroup]="loginGroup" (ngSubmit)="handle()">
        <!-- ^email -->
        <div class="mb-2">
            <label for="email">email:</label>
            <input type="email" class="form-control mt-1" formControlName="email" id="email" />
        </div>
        <div class="alert alert-danger error  p-1 m-1 w-50 mx-auto text-center  w-50 mx-auto text-center" *ngIf="
         loginGroup.get('email')?.errors &&loginGroup.get('email')?.touched
        ">
            <p *ngIf="loginGroup.get('email')?.getError('required')" class="m-0 my-1">
                <i class="fa-solid fa-triangle-exclamation ps-1"></i>
                email Required
            </p>

            <p *ngIf="loginGroup.get('email')?.getError('email')" class="m-0 my-1">
                <i class="fa-solid fa-triangle-exclamation ps-1"></i>

                invalid email
            </p>
        </div>
        <!-- ?pass -->
        <div class="mb-2">
            <label for="password">password:</label>
            <input type="password" class="form-control mt-1" formControlName="password" id="password" />
        </div>
        <div class="alert alert-danger error  p-1 m-1 w-50 mx-auto text-center  w-50 mx-auto text-center" *ngIf="
          loginGroup.get('password')?.errors &&
          loginGroup.get('password')?.touched
        ">
            <p *ngIf="loginGroup.get('password')?.getError('required')" class="m-0 my-1">
                <i class="fa-solid fa-triangle-exclamation ps-1"></i>
                password Required
            </p>

            <p *ngIf="loginGroup.get('password')?.getError('pattern')" class="m-0 my-1">
                <i class="fa-solid fa-triangle-exclamation ps-1"></i>

                password must start with upperCase then from 6 to 10
            </p>
        </div>

        <div class="d-flex align-items-center justify-content-between item">
            <button [disabled]="loginGroup.invalid" class="btn-main  d-block my-2">
                Login <span *ngIf="load"><i class="fas fa-spin fa-spinner"></i></span>
            </button>


        </div>
        <div *ngIf="err">
            <p class="p-1 w-50 text-center mb-0 mx-auto alert alert-danger error">
                {{err}}

            </p>
            <p routerLink="/register" class="p-1 w-50 text-center mb-0 mx-auto alert alert-info mt-2 error">Don't have
                an
                account? Register Now.</p>

        </div>
    </form>
</section>
