<section class="register w-100 ">
    <!-- <h1 class="h2 text-main">Register Now:</h1>
      -->

    <div class="main mx-auto">


        <div class="basmaImage  mx-auto">
            <img src="../../../assets/basmaWelcomecropped.png" alt="" class="imgBasma">
        </div>
        <div class="formContent py-2">

            <h1 class="text-white title w-100 px-3">
                Hi! Iâ€™m Basma,
                <br>
                your AI Digital Assistant.


            </h1>
            <div class="containerForm bg-body mx-4 px-4 rounded-3">
                <div class="d-flex flex-column gap-4 m-3 p-4 ">
                    <span class="formTitle">
                        Please fill in the details<br>
                        below to start your session
                    </span>

                    <form [formGroup]="loginGroup" (ngSubmit)="handle()">


                        <div class="mb-2">
                            <!-- <label for="email">Email:</label> -->
                            <input type="email" class="form-control mt-3" formControlName="email" id="email"
                                placeholder="*Email" />
                        </div>
                        <div class="alert alert-danger error p-1 m-1 w-50 mx-auto text-center " *ngIf="
         loginGroup.get('email')?.errors &&loginGroup.get('email')?.touched
        ">
                            <p *ngIf="loginGroup.get('email')?.getError('required')" class="m-0 my-1">
                                <i class="fa-solid fa-triangle-exclamation ps-1"></i>
                                email Required
                            </p>

                            <p *ngIf="loginGroup.get('email')?.getError('email')" class="m-0 my-1">
                                <i class="fa-solid fa-triangle-exclamation ps-1"></i>

                                invalid email
                            </p>
                        </div>

                        <!-- * pass -->
                        <div class="mb-2">
                            <!-- <label for="password">Password:</label> -->
                            <input type="password" class="form-control mt-3 " formControlName="password" id="password"
                                placeholder="*Password" />
                        </div>
                        <div class="alert alert-danger error p-1 m-1 w-50 mx-auto text-center " *ngIf="
          loginGroup.get('password')?.errors &&
          loginGroup.get('password')?.touched
        ">
                            <p *ngIf="loginGroup.get('password')?.getError('required')" class="m-0 my-1">
                                <i class="fa-solid fa-triangle-exclamation ps-1"></i>
                                password Required
                            </p>

                            <p *ngIf="loginGroup.get('password')?.getError('pattern')" class="m-0 my-1">
                                <i class="fa-solid fa-triangle-exclamation ps-1"></i>

                                password must start with upperCase then from 6 to 10
                            </p>
                        </div>




                        <div class="d-flex align-items-center flex-column item">

                            <button [disabled]="loginGroup.invalid"
                                class="btn-main mx-auto d-block  px-5 rounded-5 py-2 mt-2 w-100 btnForm text-white">
                                Start Chatting <span *ngIf="load"><i class="fas fa-spin fa-spinner"></i></span>
                            </button>
                            <p class="p-1  text-center mb-0 mx-auto  mt-2 error">Don't have
                                an account? .
                                <a routerLink="auth/register" (click)="register()">Register Now</a>

                            </p>
                        </div>
                        <div *ngIf="err">
                            <p class="p-1 w-50 text-center mb-0 mx-auto alert alert-danger error">
                                {{err}}

                            </p>


                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
